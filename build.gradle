plugins {
    id "org.jetbrains.kotlin.jvm" version "1.4.10" apply false
}
/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'ru.nstu.isma'
    version = '1.0.0'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }

    sourceCompatibility = '1.8'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
